<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ currentUser?.name }}
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Выйти
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/partners/list" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          Партнеры
        </a>
        <a mat-list-item routerLink="/partners/calendar" routerLinkActive="active">
          <mat-icon>calendar_today</mat-icon>
          Календарь
        </a>
        <a mat-list-item routerLink="/reports" routerLinkActive="active" *ngIf="currentUser?.role === 'teamLeader'">
          <mat-icon>assessment</mat-icon>
          Отчеты
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
